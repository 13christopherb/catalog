{% extends "layout.html" %}
{% block content %}
    <div class="container">
        {% if current_user.is_anonymous %}
            <form action="{{ url_for('login') }}">
                <button class="btn btn-lg btn-primary" type="submit">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i> Login with Facebook
                </button>
            </form>
        {% endif %}
    </div>
{% endblock %}
