{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for category in item.categories %}
                <div class="col-md-2">
                    <p class="bg-info">{{ category.name }}
                    <button style="float: right" class="btn btn-danger btn-sm"
                            data-method="post" data-href="{{ url_for('remove_category',
                            item_id=item.id, category_id=category.id) }}"
                            data-toggle="modal" data-target="#confirm-delete">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                    </p>
                </div>
            {% endfor %}
        </div>
        <br>
        {{ item.name }}<br>
        {{ item.quantity }}

        <a href="{{ url_for('edit_item', obj_id=item.id) }}">Edit</a>
    </div>

        <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Are you sure you want to delete this item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </button>
                    <a class="btn btn-danger btn-ok">
                        <i class="fa fa-trash" aria-hidden="true"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
